<h2>Liste des Films</h2>

<table>
    <thead>
    <tr>
        <th>Titre</th>
        <th>Réalisateur</th>
        <th>Action</th>
        <!-- Ajoutez d'autres colonnes selon les propriétés de votre objet Film -->
    </tr>
    </thead>
    <tbody>
    <!-- Utilisez th:each pour itérer sur chaque film dans la liste -->
    <tr th:each="film : ${data}">
        <!-- Accédez aux propriétés de chaque film -->
        <td th:text="${film.titre}"></td>
